<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Todo list</title>
</head>
<body>
    <main>
        <div class="todolist">
            <div class="title">
                <p class="demo">Demo</p>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Add to your list...">
            </div>
            <div class="list">
                <div class="check-list">
                    <input type="checkbox" class="checkbox">
                    <p class="todo">Double-tap to edit</p>
                </div>
                <div class="icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="list">
                <div class="check-list">
                    <input type="checkbox">
                    <p class="todo">Double-tap to edit</p>
                </div>
                <div class="icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="list">
                <div class="check-list">
                    <input type="checkbox">
                    <p class="todo">Double-tap to edit</p>
                </div>
                <div class="icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="list">
                <div class="check-list">
                    <input type="checkbox">
                    <p class="todo">Double-tap to edit</p>
                </div>
                <div class="icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="list">
                <div class="check-list">
                    <input type="checkbox">
                    <p class="todo"> Drag 'n drop to reorder your list</p>
                </div>
                <div class="icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="list">
                <div class="check-list">
                    <input type="checkbox">
                    <p class="todo"> Resync to clear out the old</p>
                </div>
                <div class="icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="clear-area">
                <button class="clear">Clear all completed</button>
            </div>
        </div>
    </main>
</body>
</html>
