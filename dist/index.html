<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Todo list</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <div class="title">
        <p class="titl">Today's To Do</p>
      </div>
      <div class="addiv">
        <input class="add" type="text" placeholder="Add your list" />
        <span class="arrow">&#8629;</span>
      </div>
      <ul class="list"></ul>
      <button class="clear" type="button">Clear all completed</button>
    </main>
  </body>
</html>
